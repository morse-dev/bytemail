<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compose | Bytemail</title>
  <link rel="stylesheet" href="style/compose.css" />
</head>
<body>
  <div class="compose-container">
    <h1>✉️ Compose Bytemail</h1>
    <form id="composeForm">
      <input type="text" id="to" placeholder="To (e.g. john$bytemail.com)" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <textarea id="body" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script/compose.js"></script>
</body>
</html>
